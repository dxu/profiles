    <div id="visualizations">
        <div id="circles" class="vis"></div>

        <div id="lines" class="vis">
              <p id="app_details" style="background-color: black;">
              <div id="container" style="margin: 0px auto; width: 500px;"></div>
              <div id="appname" style="text-align: center; height: 45px;"></div>
            </p>
            <div id="D3line"></div>
            <div id="timeline_panel">
                <div id="timeline"></div>
                <p id="timeline_details">
                    <span id="timeline_date">Jan 2, 2013 &bull;</span>
                    <span id="timeline_time">4:00 pm</span>

                    <input id="timeline_step_back"
                           class="timeline_controls"
                           type="image"
                           src="img/controls_backward.gif"
                           name="image"
                           width="31"
                           height="20">

                    <input id="timeline_play_pause"
                           class="timeline_controls"
                           type="image"
                           src="img/controls_play.gif"
                           name="image"
                           width="31"
                           height="20">

                    <input id="timeline_step_forward"
                           class="timeline_controls"
                           type="image"
                           src="img/controls_forward.gif"
                           name="image"
                           width="31"
                           height="20">

              </p>
              </div>
            </div>
        </div>
    </div>
    <div id="stats">
        Sample Service <br/>
        Username: Hello <br/>
        Last Visit: Yesterday <br/>
        Active/Closed
    </div>

    <div id="add-app-box">
        <!-- need to change action to route -->
        <form action="#" method="POST">
          <label for="input-appname">App</label>
          <input id="input-appname" type="text" name="app_name"/>

          <label for="input-appurl">URL</label>
          <input id="input-appurl" type="text" name="app_url"/>

          <label for="input-appusername">Username</label>
          <input id="input-appusername" type="text" name="app_username"/>
          <input type="submit" value="Add Account" />
        </form>
    </div>
</div>
