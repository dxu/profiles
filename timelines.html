<!DOCTYPE html>
<html>
<head>
    <title>Timelines</title>
    <link rel="stylesheet" type="text/css" href="sass/styles.css" />
    <link rel="stylesheet" href="sass/classic.css">
    <link rel="stylesheet" href="sass/lib/jquery-ui/css/smoothness/jquery-ui-1.8.10.custom.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="sass/lib/jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script type="text/javascript" src="js/lines.js"></script>
    <script type="text/javascript" src="js/lib/jQRangeSlider-min.js"></script>
</head>

<body id="wrapper">
    <!-- ok, lets use a clear div here -->
    <br/><br/><br/><br/><br/><br/>
    <div id="D3line" style="margin: 0px auto;"></div>

    <div id="timeline_panel">
        <div id="timeline"></div>
        <!-- <input type="button" onclick= "getInfo();" value="Ask me Something!" /> -->
        <p id="timeline_details">
            <span id="timeline_date">Jan 2, 2013 &bull;</span>
            <span id="timeline_time">4:00 pm</span>
            <!-- fix sprites -->
            <img id="timeline_step_back"
                 class="timeline_controls"
                 src="img/controls-back.png">
            </img>
            <img id="timeline_play_pause"
                 class="timeline_controls"
                 src="img/controls-play.png">
            </img>
            <img id="timeline_step_forward"
                 class="timeline_controls"
                 src="img/controls-forward.png">
            </img>
        </p>
    </div>
    <script>
            //<!--
            $("#timeline").rangeSlider({arrows:false});
            //-->
        </script>
</body>
</html>
